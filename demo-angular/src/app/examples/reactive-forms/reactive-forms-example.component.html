<ActionBar title="Getting Started">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<GridLayout rows="50, 100" columns="*, *" [formGroup]="movieForm" class="yellow-grid">
    <Label row="0" col="0" text="Pick a movie:" class="black-label label-center field-name-label"></Label>
    <PickerTextField row="0" col="1" formControlName="movie" [(ngModel)]="selectedMovie" hint="select a movie"
        padding="10" pickerTitle="Pick a movie" class="picker-field" textField="name" [items]="pickerItems">
        <ng-template let-item="item">
            <GridLayout rows="auto, *" columns="*, auto" class="yellow-grid">
                <Label [text]="item.name" colSpan="2" class="black-label item-template-top-label"></Label>
                <Label [text]="item.year" col="0" row="1" class="item-template-label" marginBottom="20"></Label>
                <Image [src]="item.imageUrl" col="1" row="0" rowSpan="2" class="item-template-picture"></Image>
            </GridLayout>
        </ng-template>
    </PickerTextField>
    <Label row="1" col="0" text="ngModel.name: " class="black-label field-name-label"></Label>
    <GridLayout row="1" col="1" rows="*, *">
        <Label [text]="selectedMovie.name" class="result-label"></Label>
        <Label [text]="selectedMovie.year" row="1" class="result-label"></Label>
    </GridLayout>
</GridLayout>>
